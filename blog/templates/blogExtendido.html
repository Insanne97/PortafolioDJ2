{% extends 'plantilla.html' %}

{% block contenido %}

    <h2>{{post.titulo}}</h2>
    <p>{{post.descripcion}}</p>

    <a href="{% url 'blog:blog' %}">Ver todos los proyectos</a>

{% endblock contenido %}
